<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Show Cars</title>
</head>
<body>
<table>
    <tr>
        <td>id</td>
        <td>name</td>
        <td>Link</td>
    </tr>
    <tr th:each="car:${cars}">
        <td th:text="${car.id}"></td>
        <td th:text="${car.name}"></td>
    </tr>

</table>
</body>
</html>
